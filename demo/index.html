<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-form.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <dom-module id="demo-element">
      <template>
        <style>
          :host {
            display: block;
          }
        </style>

        <paper-form fields="{{data}}"></paper-form>

      </template>
      <script>
        Polymer({
          is: 'demo-element',
          properties: {
            data: {
              type: Array,
              value: [
                {
                  "type": "input",
                  "label": "input"
                },
                {
                  "type": "textarea",
                  "label": "textarea"
                },
                {
                  "type": "email",
                  "required": true,
                  "label": "email"
                },
                {
                  "type": "date",
                  "year": true,
                  "label": "date"
                },
                {
                  "type": "time",
                  "label": "time"
                },
                {
                  "type": "radio",
                  "label": "radio buttons",
                  "items": [
                    "Option 1",
                    "Option 2",
                    "Option 3"
                  ]
                },
                {
                  "type": "dropdown",
                  "label": "dropdown",
                  "items": [
                    "Dropdown Option 1",
                    "Dropdown Option 2",
                    "Dropdown Option 3",
                    "Dropdown Option 4"
                  ]
                },
                {
                  "type": "checkbox",
                  label: "checkbox",
                  "items": [
                    "Option 1",
                    "Option 2",
                    "Option 3",
                    "Option 4"
                  ]
                }
              ]
            }
          }

        });
      </script>
    </dom-module>

    <demo-element></demo-element>


  </body>
</html>
