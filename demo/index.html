<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../show-json/show-json.html">
    <link rel="import" href="../paper-form.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <dom-module id="demo-element">
      <template>
        <style>
          :host {
            display: block;
            @apply(--layout-vertical);
          }
          paper-form{
            width: 100%;
          }
          .output{
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
          }
        </style>

        <paper-form id="form" fields="{{data}}"></paper-form>

        <button on-tap="validate">VALIDATE</button>

        <div class="output">
          <h2>JSON OUTPUT</h2>
          <show-json json="[[data]]"></show-json>
        </div>

      </template>
      <script>
        Polymer({
          is: 'demo-element',
          properties: {
            data: {
              type: Array,
              value: [
                {
                  "type": "input",
                  "label": "input",
                  "value": "Ryan Burns",
                  "required": true
                },
                {
                  "type": "textarea",
                  "label": "textarea",
                  "value": "Yo this is a cool textarea\nyooooooo"
                },
                {
                  "type": "date",
                  "year": true,
                  "label": "date",
                  "value": "2017-03-03"
                },
                {
                  "type": "time",
                  "label": "time",
                  "hour": "4",
                  "min": "03",
                  "value": "4:03 AM",
                  "amPm": "AM"
                },
                {
                  "type": "radio",
                  "label": "radio buttons",
                  "items": [
                    "Option 1",
                    "Option 2",
                    "Option 3"
                  ],
                  "required": true
                },
                {
                  "type": "dropdown",
                  "label": "dropdown",
                  "items": [
                    "Option 1",
                    "Option 2",
                    "Option 3",
                    "Option 4"
                  ],
                  "value": "Option 4"
                },
                {
                  "type": "checkbox",
                  "items": [
                    "Stored Energy (Electric, Pneumatic, Hydrolic, Other)",
                    "Tool (Failure or Misuse)",
                    "Equipment (Failure or Misuse)",
                    "Access (Not Provided, Not Identified, Not Restricted, Guards, Barriers, Clutter",
                    "Crush Point (Not Identified or Restricted)"
                  ],
                  "selectedValues": [],
                  "required": true,
                  "label": "Check all hazards that apply"
                },
              ]
            }
          },

          validate(){
            this.$.form.validate();
          }

        });
      </script>
    </dom-module>

    <demo-element></demo-element>


  </body>
</html>
